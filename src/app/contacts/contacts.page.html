<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddContact()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<ion-item>
    <ion-input
      placeholder="Search contacts"
      (ionInput)="onSearchInput($event)"
      clearInput>
    </ion-input>
  </ion-item>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Contacts
      </ion-title>
    </ion-toolbar>
  </ion-header>
<!-- 
  <ion-list>
    @for (message of getMessages(); track message) {
      <app-message [message]="message"></app-message>
    }
  </ion-list> -->

  <ion-list>
    @for (contact of contacts; track contacts) {
      <!-- <p>{{contact.name}} {{contact.phoneNumber}}</p> -->
      <app-contact [contact]="contact"></app-contact>
    }
  </ion-list>


  <app-contact-form *ngIf="addMode"></app-contact-form>
  

</ion-content>
