@if (contact) {
  <ion-item
    [routerLink]="'/contact-details/' + contact.contactId"
    [detail]="false"
    >
    <div slot="start" [class]="!contact.contactId ? 'dot dot-unread' : 'dot'"></div>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ contact.name }}
        <span class="date">
          <ion-note>{{ contact.phoneNumber }}</ion-note>
          @if (isIos()) {
            <ion-icon
              aria-hidden="true"
              name="chevron-forward"
              size="small"
            ></ion-icon>
          }
        </span>
      </h2>
      <h3>{{ contact.phoneNumber }}</h3>
      <p>
        {{ contact.email }}
      </p>
    </ion-label>
  </ion-item>
}
